<!-- Nav: Liquid templating code to highlight the current page -->
<nav id="nav">
    <ul>
        {% for item in site.data.navigation %}
            {% if page.url == item.link %}
                <li class="current"><a href="{{ item.link }}">{{ item.name }}</a></li>
            {% else %}
                <li><a href="{{ item.link }}">{{ item.name }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
